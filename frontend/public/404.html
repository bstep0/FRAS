<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page not found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      .container {
        text-align: center;
        max-width: 420px;
        padding: 24px;
        background: #ffffff;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        border-radius: 12px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 2rem;
        color: #134e6f;
      }
      p {
        margin: 0 0 20px;
        color: #4a4a4a;
      }
      a {
        color: #134e6f;
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Page not found</h1>
      <p>The page you are looking for does not exist. Try heading back to the home page.</p>
      <a href="/">Return home</a>

</html>
