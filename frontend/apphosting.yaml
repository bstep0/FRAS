# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Static asset configuration to mirror Firebase Hosting behavior when deploying
# through App Hosting. The build output is served from the same folder and
# client-side routes fallback to index.html.
static:
  public: build
  rewrites:
    - source: "**"
      destination: "/index.html"

